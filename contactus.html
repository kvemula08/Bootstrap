<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact us page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
body {
	background-color: #E38D13;
}
</style>
</head>
<body>
			<form id="my-contact-form" action="contactus.html" method="post" class="form-horizontal"novalidate="true"  role="form"> 
<div><input name="my-contact-form" type="hidden" value="1"  class="form-control"></div> 
<fieldset> 
<legend>Please fill in this form to contact us</legend> 
<div class="form-group"> 
<label for="username" class="col-xs-4 control-label">Your name <sup class="text-danger">* </sup>: </label> 
<div class="col-xs-4"> 
<input id="username" name="username" type="text" value="" required="required" class="form-control"> 
</div> 
</div> 
<div class="form-group"> 
<label for="useremail" class="col-xs-4 control-label">Your email <sup class="text-danger">* </sup>: </label> 
<div class="col-xs-4"> 
<input id="useremail" name="useremail" type="email" value="" required="required" class="form-control"> 
</div> 
</div> 
<div class="form-group"> 
<label for="userphone" class="col-xs-4 control-label">Your phone <sup class="text-danger">* </sup>: </label> 
<div class="col-xs-4"> 
<input id="userphone" name="userphone" type="text" value="" required="required" class="form-control"> 
</div> 
</div> 
<div class="form-group"> 
<label for="subject" class="col-xs-4 control-label">Subject : </label> 
<div class="col-xs-4"> 
<select id="subject" name="subject"  class="form-control"> 
<option value="Support" >Support</option> 
<option value="queries" >queries</option> 
<option value="Other" >Other</option> 
</select> 
</div> 
</div> 
<div class="form-group"> 
<label for="message" class="col-xs-4 control-label">Your message <sup class="text-danger">* </sup>: </label> 
<div class="col-xs-4"> 
<textarea id="message" name="message" cols="30" rows="4" required="required" class="form-control"></textarea> 
</div> 
</div> 
<div class="form-group"> 
<label class="col-xs-4 control-label">Suscribe to Newsletter :</label> 
<div class="col-xs-4"> 
<label class="checkbox-inline"><input type="checkbox" id="newsletter" name="newsletter" value="1" ></label> 
</div> 
</div> 
<div class="form-group"> 
<label for="captcha" class="col-xs-4 control-label">Type the characters please :</label> 
<div class="col-xs-4"> 
<input id="captcha" name="captcha" type="text" value="" size="15" class="form-control"> 
</div> 
</div> 
<div class="form-group"> 
<div class="col-xs-offset-4 col-xs-8"> 
<button type="submit" name="submit-btn" value="1" class="btn btn-success">Submit</button> 
</div> 
</div> 
</fieldset> 
</form> 
</body>
</html>
