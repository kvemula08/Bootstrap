<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" >
</head>
    <style>
    	body{
    		background-color: #F8EFC0;
    	}
    </style>
<body>
	<div style="margin-left: 30%;padding-top%40%;">
<fieldset>
<form ng-app="" ng-controller="validationCtrl" name="sampleForm" novalidate>
	<div class="form-group">
		<p>
			<label class="control-label">First Name:</label>
			<input type="text" class="form-control" name="firstName" ng-model="firstName" required >
			<span style="color:red" ng-show="sampleForm.firstName.$dirty && sampleForm.firstName.$invalid">
			<span ng-show="sampleForm.firstName.$error.required">First Name is required.</span>
			</span>
		</p>
		<p>
			<label class="control-label">Last Name:</label>
			<input type="text" class="form-control" name="lastName" ng-model="lastName" required >
			<span style="color:red" ng-show="sampleForm.lastName.$dirty && sampleForm.lastName.$invalid">
			<span ng-show="sampleForm.lastName.$error.required">Last Name is required.</span>
			</span>
		</p>
		<p>
			<label class="control-label">Email Address:</label>
			<input type="email" class="form-control" name="email" ng-model="email" required>
			<span style="color:red" ng-show="sampleForm.email.$dirty && sampleForm.email.$invalid">
			<span ng-show="sampleForm.email.$error.required">Email is required.</span>
			<span ng-show="sampleForm.email.$error.email">Invalid email address.</span>
		</p>
		
		<p>
			<label class="control-label">Address:</label>
			<input type="phone" class="form-control" name="address" ng-model="address" required>
			<span style="color:red" ng-show="sampleForm.address.$dirty && sampleForm.address.$invalid" />
			<span ng-show="sampleForm.address.$error.required">Address is required.</span>
			<span ng-show="sampleForm.address.$error.phone">Invalid Address.</span>
		</p>
		<p>
			<button class="btn btn-primary btn-lg" ng-click="reset()">Setback</button>
			<input type="submit" class="btn btn-default bt-lg" ng-click="checkData() onClick="alert('form sucess')"
			ng-disabled="sampleForm.user.$dirty && sampleForm.user.$invalid ||  
			sampleForm.email.$dirty && sampleForm.email.$invalid || sampleForm.$invalid">
		</p>
	</div>
</form>
</fieldset>
</div>
</body>
</html>
